<title>Sign Up</title>

          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="../static/imgs/logo-img-1.jpg" alt="">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          <a href="#!" class="text-decoration-none">
                            <p class="text-black fw-bold fs-2">Blogster</p>
                          </a>
                        </div>
                        <h4 class="text-center">Welcome to our website</h4>
                      </div>
                    </div>
                  </div>

                    <div class="col-12">

                  <form action="/signup" method="POST">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="username" id="username" placeholder="User Name" required>
                          <label for="username" class="form-label">Username {% if user_not_avail %} <span class="form-label text-danger">| Username Not Available </span> {% endif %}</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                          <label for="email" class="form-label">Email {% if email_taken %} <span class="form-label text-danger">| Email Already Used </span> {% endif %} </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="number" id="number" value="" placeholder="Phone Number" required>
                          <label for="number" class="form-label">Phone Number</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                          <label for="password" class="form-label">Password</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="conf_password" id="conf_password" value="" placeholder="Confirm Password" required>
                          <label for="conf_password" class="form-label">Confirm Password {% if passwords_dont_match %} <span class="form-label text-danger">| Passwords Don't Match </span> {% endif %} </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Sign up now</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
